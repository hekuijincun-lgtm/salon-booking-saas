<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>/admin – Leads</title>
<style>
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; margin:0; padding:24px;}
  .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:10px; }
  input, button, select { padding:8px 10px; border:1px solid #ddd; border-radius:8px; }
  table { border-collapse: collapse; width:100%; margin-top:16px; }
  th, td { border: 1px solid #eee; padding:8px; font-size:14px; text-align:left; }
  th { background:#fafafa; }
  .pill { padding:4px 8px; border-radius:999px; background:#111; color:#fff; font-size:12px; }
</style>
</head>
<body>
  <h1>Leads <span id="count" class="pill">0</span></h1>
  <div class="row">
    <input id="token" placeholder="x-admin-token" style="min-width:260px" />
    <input id="tenant" placeholder="(任意) tenant 絞り込み" />
    <button id="save">トークン保存</button>
    <button id="reload">更新</button>
    <button id="export">CSV出力</button>
  </div>
  <table id="tbl">
    <thead>
      <tr><th>createdAt</th><th>name</th><th>email</th><th>channel</th><th>tenant</th><th>toolId</th><th>notes</th></tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const tokenInput = document.getElementById('token');
  const tenantInput = document.getElementById('tenant');
  const saveBtn = document.getElementById('save');
  const reloadBtn = document.getElementById('reload');
  const exportBtn = document.getElementById('export');
  const tbody = document.querySelector('#tbl tbody');
  const count = document.getElementById('count');

  tokenInput.value = localStorage.getItem('ADMIN_TOKEN') || '';

  saveBtn.onclick = () => {
    localStorage.setItem('ADMIN_TOKEN', tokenInput.value.trim());
    alert('保存したよ！');
  };

  reloadBtn.onclick = async () => {
    const token = (tokenInput.value || '').trim();
    if (!token) return alert('x-admin-token を入れてね');

    const body = { action:'listLeads' };
    const t = tenantInput.value.trim();
    if (t) body.tenant = t;

    const res = await fetch('/api', {
      method:'POST',
      headers: { 'Content-Type':'application/json', 'x-admin-token': token },
      body: JSON.stringify(body),
    });
    const json = await res.json().catch(()=>({}));
    if (!res.ok || json.ok === false) {
      return alert('取得失敗: ' + (json.error || ('HTTP ' + res.status)));
    }

    const items = json.items || [];
    count.textContent = items.length;
    tbody.innerHTML = items.map(it => `
      <tr>
        <td>${esc(it.createdAt)}</td>
        <td>${esc(it.name)}</td>
        <td>${esc(it.email)}</td>
        <td>${esc(it.channel)}</td>
        <td>${esc(it.tenant)}</td>
        <td>${esc(it.toolId)}</td>
        <td>${esc(it.notes)}</td>
      </tr>
    `).join('');
  };

  exportBtn.onclick = async () => {
    const token = (tokenInput.value || '').trim();
    if (!token) return alert('x-admin-token を入れてね');

    const res = await fetch('/api', {
      method:'POST',
      headers: { 'Content-Type':'application/json', 'x-admin-token': token },
      body: JSON.stringify({ action:'exportLeadsCsv' }),
    });
    if (!res.ok) return alert('CSV出力失敗: HTTP ' + res.status);
    const blob = await res.blob();
    const url = URL.createObjectURL(blob);
    const a = Object.assign(document.createElement('a'), { href:url, download:'leads.csv' });
    document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
  };

  const esc = (s) => String(s ?? "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

  // 起動時に自動更新
  reloadBtn.click();
</script>
</body>
</html>
