<!-- /index.html -->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Salon Booking – 先行登録</title>
  <meta name="description" content="Salon Booking の先行登録フォームです。送信いただいた内容は管理画面 /admin で確認できます。" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #fff;
      --fg: #111;
      --muted: #666;
      --line: #00000022;
      --ok: #19c37d;
      --err: #ef4444;
      --accent: #3b82f6;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg: #0b0b0f; --fg: #e6e6e6; --muted: #a1a1aa; --line: #ffffff2a; }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP",
                   "Hiragino Kaku Gothic ProN", "Yu Gothic UI", Arial, sans-serif;
      line-height: 1.55;
      letter-spacing: .02em;
    }
    .wrap {
      max-width: 780px;
      margin: 40px auto;
      padding: 0 20px 40px;
    }
    h1 { font-size: 28px; margin: 0 0 12px; }
    p.lead { margin: 0 0 24px; color: var(--muted); }
    .card {
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 22px;
      background: color-mix(in oklab, var(--bg) 92%, #888 8%);
    }
    label { display:block; font-weight:600; margin: 14px 0 8px; }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--line);
      outline: none;
      background: transparent;
      color: inherit;
      font-size: 15px;
    }
    textarea { min-height: 120px; resize: vertical; }
    .row { display:flex; align-items:center; gap: 12px; flex-wrap: wrap; margin-top: 14px; }
    button {
      padding: 11px 18px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: var(--fg);
      color: var(--bg);
      font-weight: 700;
      cursor: pointer;
    }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    .ghost { background: transparent; color: var(--fg); }
    .status { display:flex; align-items:center; gap:8px; font-size:14px; }
    .dot { width:10px; height:10px; border-radius:999px; background: #aaa; }
    .dot.ok  { background: var(--ok); }
    .dot.err { background: var(--err); }
    .msg { margin-top: 14px; font-size: 14px; }
    .msg.ok  { color: var(--ok); }
    .msg.err { color: var(--err); }
    .note { font-size: 12px; color: var(--muted); margin-top: 2px; }
    .mt-8 { margin-top: 8px; }
    .mt-16 { margin-top: 16px; }
    .right { margin-left: auto; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    .foot { margin-top: 18px; display:flex; align-items:center; gap:12px; flex-wrap: wrap; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Salon Booking / 先行登録</h1>
    <p class="lead">送信するとリードが保存され、<span class="mono">/admin</span> で見られます。</p>

    <form id="leadForm" class="card" autocomplete="on" novalidate>
      <!-- 固定メタ -->
      <input type="hidden" id="tenant"  name="tenant"  value="salon-booking-saas">
      <input type="hidden" id="toolId"  name="toolId"  value="tool_salon_booking_v1">

      <label for="name">お名前</label>
      <input id="name" name="name" type="text" required placeholder="山田 太郎" autocomplete="name" />

      <label for="email" class="mt-8">メール</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com" autocomplete="email" inputmode="email" />

      <label for="channel" class="mt-8">連絡チャネル</label>
      <select id="channel" name="channel">
        <option value="LINE">LINE</option>
        <option value="メール">メール</option>
        <option value="電話">電話</option>
        <option value="Instagram">Instagram</option>
        <option value="X/Twitter">X / Twitter</option>
        <option value="その他">その他</option>
      </select>

      <label for="note" class="mt-8">メモ（任意）</label>
      <textarea id="note" name="note" placeholder="導入検討の背景など"></textarea>

      <div class="foot">
        <button id="submitBtn" type="submit">送信する</button>
        <button id="resetBtn" type="button" class="ghost">クリア</button>

        <div id="apiStatus" class="status right" aria-live="polite" title="API /health">
          <span class="dot" id="apiDot" aria-hidden="true"></span>
          <span id="apiText">API チェック中…</span>
        </div>
      </div>

      <div id="msg" class="msg" aria-live="polite"></div>
    </form>

    <p class="note">※ 迷惑メール対策のため同じメールは上書き保存されます（重複登録されません）。</p>
  </div>

  <script>
    // ===== 設定 =====
    const ENDPOINT = "/api?action=submitLead"; // 無認証・公開登録のアクション
    const TENANT   = "salon-booking-saas";

    // ===== 要素参照 =====
    const form   = document.getElementById("leadForm");
    const nameEl = document.getElementById("name");
    const emailEl= document.getElementById("email");
    const chEl   = document.getElementById("channel");
    const noteEl = document.getElementById("note");
    const submitBtn = document.getElementById("submitBtn");
    const resetBtn  = document.getElementById("resetBtn");
    const msgEl  = document.getElementById("msg");
    const apiDot = document.getElementById("apiDot");
    const apiText= document.getElementById("apiText");

    // ===== ユーティリティ =====
    const qs = new URLSearchParams(location.search);
    function clamp(s, min, max){ s = String(s ?? ""); s = s.slice(0,max); return s.length < min ? "" : s; }
    function isEmail(s){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(s || "")); }
    function setMsg(kind, text){
      msgEl.className = "msg " + (kind || "");
      msgEl.textContent = text || "";
    }
    function setApi(ok, text){
      apiDot.className = "dot " + (ok ? "ok" : "err");
      apiText.textContent = text;
    }
    function lock(v){ submitBtn.disabled = v; resetBtn.disabled = v; }

    // ===== 初期値（URLパラメータ/LocalStorage） =====
    try {
      if (qs.get("name"))  nameEl.value  = clamp(qs.get("name"), 1, 100);
      if (qs.get("email")) emailEl.value = qs.get("email");
      if (qs.get("channel")) chEl.value  = qs.get("channel");
      const saved = localStorage.getItem("lead_email");
      if (!emailEl.value && saved) emailEl.value = saved;
    } catch {}

    // ===== API ヘルスチェック（/health は認証不要） =====
    (async () => {
      try {
        const r = await fetch("/health", { method:"GET", cache:"no-store" });
        const ok = r.ok && (await r.text()).trim() === "ok";
        setApi(ok, ok ? "API Online" : "API Offline");
      } catch {
        setApi(false, "API Offline");
      }
    })();

    // ===== 送信ハンドラ =====
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      setMsg("", "");

      const payload = {
        tenant: TENANT,
        toolId: "tool_salon_booking_v1",
        name: clamp(nameEl.value.trim(), 1, 100),
        email: emailEl.value.trim(),
        channel: clamp(chEl.value, 0, 40),
        note: clamp(noteEl.value.trim(), 0, 2000),
      };

      // 簡易バリデーション
      if (!payload.name) { setMsg("err", "お名前を入力してください。"); nameEl.focus(); return; }
      if (!isEmail(payload.email)) { setMsg("err", "メール形式が正しくありません。"); emailEl.focus(); return; }

      lock(true);
      setMsg("", "送信中…");

      try {
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "content-type": "application/json" },
          body: JSON.stringify(payload),
          credentials: "include", // 同一オリジン
        });

        const data = await res.json().catch(() => ({}));
        if (res.ok && data.ok) {
          setMsg("ok", "保存しました。ありがとうございます！");
          try { localStorage.setItem("lead_email", payload.email); } catch {}
          // 送信後にフォームを軽くリセット
          nameEl.value = "";
          noteEl.value = "";
          nameEl.focus();
        } else {
          const reason = data?.error || res.status + " " + res.statusText;
          setMsg("err", "保存失敗… " + reason);
        }
      } catch (err) {
        setMsg("err", "保存失敗… ネットワークエラー");
      } finally {
        lock(false);
      }
    });

    resetBtn.addEventListener("click", () => {
      form.reset();
      setMsg("", "");
      nameEl.focus();
    });
  </script>
</body>
</html>
