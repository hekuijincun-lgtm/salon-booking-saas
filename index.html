<!doctype html><meta charset="utf-8"><title>Salon Booking SaaS - Lead</title>
<body style="font-family:system-ui;max-width:720px;margin:auto;padding:24px">
  <h1>Salon Booking SaaS</h1>
  <p>資料請求・デモ希望はこちら✉️</p>
  <form id="f" onsubmit="return false" style="display:grid;gap:8px;max-width:420px">
    <input id="name"  placeholder="お名前" required />
    <input id="email" placeholder="メールアドレス" required type="email"/>
    <textarea id="memo" placeholder="一言メモ（任意）"></textarea>
    <button id="btn">送信</button>
  </form>
  <pre id="out" style="background:#f6f6f6;padding:12px"></pre>
<script>
const TENANT = "t_e367113c2a908db1";
async function saveLead(){
  const payload = {
    toolId: "salon-booking", // または実ツールID
    name:  document.getElementById('name').value.trim(),
    email: document.getElementById('email').value.trim(),
    memo:  document.getElementById('memo').value.trim()
  };
  const res = await fetch("/api?action=saveLead",{
    method:"POST",
    headers:{ "content-type":"application/json", "x-tenant-id": TENANT },
    body: JSON.stringify({ payload })
  });
  const data = await res.json();
  document.getElementById('out').textContent = JSON.stringify(data,null,2);
}
document.getElementById('btn').addEventListener('click', saveLead);
</script>
</body>
