<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ありがとうございます！</title>
<style>
  :root{--bd:#eee}
  body{font:16px/1.6 system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Sans","Noto Sans JP",sans-serif;margin:0;display:grid;place-items:center;min-height:100dvh;background:#fafafa;color:#111}
  .card{max-width:560px;padding:24px;border:1px solid var(--bd);border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.06);background:#fff;margin:24px}
  h1{margin-top:0}
  .muted{color:#666}
</style>
<div class="card">
  <h1>先行登録ありがとうございます 🥳</h1>
  <p id="email" class="muted"></p>
  <p>最新情報はメールでご案内します。いまのうちに受信設定をご確認ください。</p>
  <p><a href="/">← トップへ戻る</a></p>
</div>
<script>
  const p = new URL(location.href).searchParams;
  if (p.get("email")) document.querySelector("#email").textContent = "送信先：" + p.get("email");
</script>
</html>
